	<body>
		<script>
            	//第一题
			let [a1, b1, c1] = [1, 2, 3, ];
			console.log(a1, b1, c1);
			
			let [a2, b2, c2] = [1, 2, 3, ];
			console.log(a2, b2, c2);
			
			let [a3, b3, c3] = [1, , 3, ];
			console.log(a3, b3, c3);
			
			let [a4, b4] = [1];

			let {y:a5,b5} = {x: 1,y: 2}
			console.log(a5, b5);
			
			let {a6, b6} = 123;

		    //第二题
			let set = new Set();//使用了迭代器遍历 Set 集合
			set.add(1);
			set.add(2);
			set.add(3);
			set.delete(2);
			
			let i = set.values();
			console.log(i.next());
			console.log(i.next());
			console.log(i.next());
            //第三题
			let map = new Map();
			map.set(1,"a");
			map.set(2,"b");
			map.set(3,"c");
			map.set(4,"d");
			
				
			for (let i = 1;i <= map.size; i++){
				console.log(map.get(i));
			}
				
			map.forEach(function(value,key){
				console.log(value);
			});
			
			for(let v of map.values()){
				console.log(v);
			}
			for(var prop in map){
				console.log(prop);
			}
			//因为 for...in 循环用于遍历对象的属性，而 Map 对象的属性并非通过原型链继承来的

            //第四题
			// arr1 和 arr2 指向同一个数组对象
			let arr1 = [1,2,3];
			
			let arr2 = arr1;
			console.log(arr1==arr2);
			
			let arr3 = [...arr1];
			console.log(arr1==arr3);

           //第五题
			let arr4 = [1,2,3];
			arr4.forEach(function(v,k0){
				console.log(v);
			})
            //第六题
			//使用 filter 方法过滤出大于 1 的元素
			Array.of(1,2,3).filter(i => i >1).forEach(i => console.log(i));
			let fib = n => n > 1 ? fib(n-1) + fib(n - 2) : n;
            //第七题
            // 定义 Animal 类
			class Animal {
			  constructor(name) {
			    this.name = name;
			  }
			
			  shout() {
			    console.log(`${this.name} 在叫！`);
			  }
			}
			
			// 定义 Dog 类，继承自 Animal
			class Dog extends Animal {
			  constructor(name, age) {
			    super(name); // 调用父类的构造函数
			    this.age = age;
			  }
			
			  eat() {
			    console.log(`${this.name} 在吃东西！`);
			  }
			}
			
			// 创建一个 Dog 实例
			const myDog = new Dog("巴迪", 3);
			myDog.shout(); // 输出：巴迪 在叫！
			myDog.eat();   // 输出：巴迪 在吃东西！
		
	</body>
