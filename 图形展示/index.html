<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
		        document.write("三角形：<br>");
		        for (let i = 1; i <= 5; i++) {
		            for (let j = 1; j <= 5 - i; j++) {
		                document.write("&nbsp;");
		            }
		            for (let k = 1; k <= i; k++) {
		                document.write("&nbsp;*");
		            }
		            document.write("<br>");
		        }
		        
		        document.write("平行四边形：<br>");
		        for (let i = 1; i <= 5; i++) {
		            for (let j = 1; j <= 5 - i; j++) {
		                document.write("&nbsp;&nbsp;");
		            }
		            for (let k = 1; k <= 5; k++) {
		                document.write("&nbsp;*");
		            }
		            document.write("<br>");
		        }
		
		        document.write("菱形：<br>");
		        for (let i = 1; i <= 3; i++) {
		            for (let j = 1; j <= 3 - i; j++) {
		                document.write("&nbsp;&nbsp;");
		            }
		            for (let k = 1; k <= 2*i-1; k++) {
		                document.write("&nbsp;*");
		            }
		            document.write("<br>");
		        }
		
		        for (let i = 2; i >= 1; i--) {
		            for (let j = 1; j <= 3 - i; j++) {
		                document.write("&nbsp;&nbsp;&nbsp;");
		            }
		            for (let k = 1; k <= 2*i-1; k++) {
		                document.write("&nbsp;*");
		            }
		            document.write("<br>");
		        }
		    </script>
		
	</body>
</html>
